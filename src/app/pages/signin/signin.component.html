    <div class="card-body">
        <h5 class="card-title">Login Form</h5>
        <form class="row g-3">
            <div class="col-md-12">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-md-12">
                <input type="password" class="form-control" placeholder="Password">

    </div>
</div>
